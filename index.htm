<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2c010903ac.js"
      crossorigin="anonymous"
    ></script>
    <title>EXPANDING SEARCH BOX WITH PURE HTML AND CSS</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <input type="checkbox" id="search" />
    <div class="search">
      <label for="search" class="btn btn-search">
        <i class="fa-solid fa-search"></i>
      </label>

      <input type="search" class="search__form" placeholder="   Search" />

      <button class="btn btn-send">
        <i class="fa-solid fa-paper-plane"></i>
      </button>
    </div>
  </body>
</html>
